{% extends "base.html" %}

{% block styles %}
  <style>
    .responsive-iframe {
        position: relative;
        width: 70%;
        height: 50%;
        padding-bottom: 36.25%; /* 16:9 aspect ratio (height/width * 100) */
    }
    
    .responsive-iframe iframe {
        position: absolute;
        top: 20px;
        margin: 0px;
        left: 0;
        width: 100%;
        height: 70%;
    }
  </style>
{% endblock styles %}

{% block body %}
  

  <!-- Start Sample Area -->
  <section class="sample-text-area">

    <center>
      <div class="responsive-iframe">
          <iframe src={{post.post_video}} frameborder="0" allowfullscreen></iframe>
      </div>
    </center>
    <div class="container">
      <h2 class="text-heading title_color text-center" style="font-weight: bolder;">{{post.post_title}}</h2>
      <p class="sample-text">
        {{post.post_content|safe}}
      </p>
    </div>
  </section>
  <!-- End Sample Area -->
{% endblock body %}
